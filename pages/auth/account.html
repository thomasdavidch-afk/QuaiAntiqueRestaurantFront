<div class="hero-scene text-center text-white">
    <div class="hero-scene-content"> 
        <h1>Mon Compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value ="Doe">
        </div>
        <div class="mb-3">
            <label for="AllergiesInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies (fruits de mer, arachides...)" value="cacahuètes">
        </div>
        <div class="mb-3">
            <label for="ConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="ConvivesInput" placeholder="Votre nombre de convives habituel" value="4">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editpassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
